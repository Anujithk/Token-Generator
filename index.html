<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Generator with QR Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Token with QR Code and Receipt</h1>
    <div id="number">0</div>
    
    <form id="customer-form">
        <input type="text" id="customerName" placeholder="Enter Customer Name" required>
        <div id="nameError" class="error-message">Customer name is required</div>
        
        <input type="text" id="customerID" placeholder="Customer ID" required>
        <div id="idError" class="error-message">Customer ID is required</div>

        <div id="alertMessage" class="alert">This customer has already received a receipt.</div>

        <button type="button" onclick="validateForm()">Submit & Generate QR Code</button>
    </form>
    
    <div id="qrcode"></div>
    <div id="receipt"></div>
    <button id="printButton" style="display: none;" onclick="printReceipt()">Print Receipt</button>
    <button id="generatePDFButton" style="display: none;" onclick="generatePDFReport()">Generate PDF Report</button>

    <button onclick="showCustomerList()">Show Received Receipts</button>
    <button onclick="deleteCustomerRecord()">Delete Customer Record</button>
    <button onclick="resetAllData()">Reset All Data</button>

    <div id="customerList"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
